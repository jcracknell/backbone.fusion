<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/underscore.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../lib/backbone.js"></script>
		<script type="text/javascript" src="../js/backbone.fusion.js"></script>
		<script type="text/template" id="cat-template">
			<div class="cat">
				<p>
					My {{description}} cat is named {{name}}. It is {{age}} years old.
				</p>
				<p>{{notes}}</p>
				<p>
					My <input type="text" data-binding="description"/> cat is named <input type="text" data-binding="name"/>.
					It is <input type="text" data-binding="age"/> years old.
					<textarea data-binding="notes"></textarea>
				</p>
				<div>
					<label>Name</label>
					<input type="text" data-binding="name"/>
				</div>
				<div>
					<label>Age</label>
					<input type="text" data-binding="age"/>
				</div>
				<div>	
					<label>Description</label>
					<input type="text" data-binding="description"/>
				</div>	
				<div>
					<label>Notes</label>
					<textarea data-binding="notes"></textarea>
				</div>
			</div>
		</script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
	</body>
</html>
