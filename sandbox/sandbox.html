<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../lib/underscore.js"></script>
		<script type="text/javascript" src="../lib/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../lib/backbone.js"></script>
		<script type="text/javascript" src="../src/backbone.fusion.js"></script>
		<script type="text/template" id="cat-template">
			<div class="cat" data-binding-defaults="price: { format: 'money' }">
				<div title="Description of my cat {{name}}." style="background-color: {{color}};">
					<p>	
						My {{description}} cat is named {{name}}. It is {{age}} years old, and has {{conditions}}.
						It cost {{price}}.
					</p>
					<p>{{notes}}</p>
				</div>
				<div>
					<label>Name</label>
					<input type="text" data-binding="attribute: 'name', events: [ 'change', 'keyup' ]"/>
				</div>
				<div>
					<label>Age</label>
					<input type="text" data-binding="attribute: 'age', events: ['change', 'keyup'], format: 'non-negative-integer'"/>
				</div>
				<div>	
					<label>Description</label>
					<input type="text" data-binding="description"/>
				</div>	
				<div>
					<label>Notes</label>
					<textarea data-binding="notes"></textarea>
				</div>
				<div>
					<label>Declawed</label>
					<input type="checkbox" data-binding="declawed" />
				</div>
				<div>
					<label>Color</label>
					<input type="color" data-binding="color" />
				</div>
				<div>
					<label>Price</label>
					<input type="text" data-binding="attribute: 'price'" />
				</div>
				<div>
					<fieldset>
						<label>Conditions</label>
						<label><input type="checkbox" value="fleas" data-binding="conditions"/>Fleas</label>
						<label><input type="checkbox" value="mange" data-binding="conditions"/>Mange</label>
						<label><input type="checkbox" value="rabies" data-binding="conditions"/>Rabies</label>
					</fieldset>
				</div>
			</div>
		</script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
	</body>
</html>
